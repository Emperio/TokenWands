# CONFIG DESCRIPTION:
# "name:" is the name of the wand
# "length:" is the length of the effect(in ticks [ 20 ticks = 1 second ]) #length is in ticks
# "lore:" is the lore of the wand item
# "cost:" is the cost of creating the wand (in tokens)
# "amplifier: " is the amount the effect is amplified. i.e: amplifier 0 would make it STRENGHT 1
# "item" IMPORTANT! is the item you use on top of the 2 sticks formation in the crafting table
#         A full list of items can be found here https://github.com/Bukkit/Bukkit/blob/master/src/main/java/org/bukkit/Material.java


